            <label for="TELEFONO">TELEFONO</label>
            <input id="TELEFONO"  type="tell" name="TELEFONO" maxlength="10" minlength="1" placeholder="(55)-55-55-55-55-55" ><br><br>
            SELECCIONA TU SEXO<br><br>
            <label for="HOMBRE" >HOMBRE</label>
            <input id="HOMBRE" type="radio" name="SEXO" value="HOMBRE">
            <label for="MUJER">MUJER</label>
            <input id="MUJER" type="radio" name="SEXO" value="MUJER">

                ¿TE ANIMASTE A HACER TU PIZZA ? DANOS TU CALIFICACION A LA RECETA <br><br>

                    <option value="3">3 de 10</option>
                    <option value="4">4 de 10</option>
                    <option value="5">5 de 10</option>
                    <option value="6">6 de 10</option>
                    <option value="7">7 de 10</option>
                    <option value="8">8 de 10</option>

                </select><br><br>
            <label for="FECHA" >FECHA DE TU QUEJA/OPINION </label>
            <input id="FECHA" type="date" name="FECHA" value="2022-09-29" min="2022-01-01" max="2025-01-01"><br><br>
            <label for="FOTO" >MANDANOS UNA FOTO DE TU RESULTADO</label>
            <input id="FOTO" type="file"><br><br>
                <form>
                    INGRESA ALGUN COMENTARIO O QUEJA:<br>
                    <textarea name="Me gusto/No me gusto/Cambiari algo" i cols="30" rows="10"></textarea>
                </form><br><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="BORRAR" >
        </fieldset>
    </form>
